    let product = {
        name: "BMW i8 coupe",
        price: 750640,

    function buy(quantity) {
        if (quantity <= product.stock) {
            product.stock -= quantity;
            console.log(`${quantity} ${product.name}(s) purchased successfully.`);

        } else {
            console.log("Not enough stock available.");
